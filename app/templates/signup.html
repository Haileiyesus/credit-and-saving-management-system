<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      margin: 20px;
    }
    
    form {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }
    
    .form-group {
      grid-column: span 3;
      margin-bottom: 20px;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      grid-column: span 7;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    #error-message {
      color: red;
      margin-top: 10px;
      grid-column: span 7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Signup</h1>
  </header>
  
  <main>
    <form method="POST">
        

  {% if messages %}
      {% for message in messages %}
      <div class= "alert {{message.tags}} m-2 " id='msg' role="alert">
        {{message}}
      </div>
      
      {% endfor %}
  {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname"placeholder="firstname" >
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="username" >
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname" >
      </div>
      
      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="password" >
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email"placeholder="email" >
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="password again" >
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="address" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" name="department"placeholder="department" >
      </div>
      <div class="form-group">
        <label>Sex</label>
        <select class="form-control" name="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" name="age" placeholder="age" min="1" max="80" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" class="form-control" id ="phone_no" name="phone_no" placeholder="Phone No" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" class="form-control" id="salary" name="salary" placeholder="salary" >
      <div class="form-group">
        <label for="salary">Salary_p :</label>
        <input type="number" class="form-control" id="salary_p" name="salary_p" placeholder="10 %" min="10" max="100">
      </div>
      <div class="form-group">
        <label for="Account number"> Account number:</label>
        <input type="number" class="form-control" id="account" name="account" placeholder="Please enter your account" >
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div id="error-message"></div>
    </form>
  </section>
  
  <script>
    var firstNameField = document.getElementById("firstname");
    var lastNameField = document.getElementById("lastname");
    var departmentField = document.getElementById("department");
    var addressField = document.getElementById("address");
    var phoneNumberField = document.getElementById("phone_no");
    
    firstNameField.addEventListener("input", function() {
      var regex = /[^a-zA-Z]/g;
      firstNameField.value = firstNameField.value.replace(regex, "");
    });
  
    lastNameField.addEventListener("input", function() {
      var regex = /[^a-zA-Z]/g;
      lastNameField.value = lastNameField.value.replace(regex, "");
    });
    department.addEventListener("input", function() {
      var regex = /[^a-zA-Z]/g;
      departmentField.value = departmentField.value.replace(regex, "");
    });
    address.addEventListener("input", function() {
      var regex = /[^a-zA-Z]/g;
      addressField.value = addressField.value.replace(regex, "");
    });
    var phoneNumberField = document.getElementById("phone_no");
    phoneNumberField.addEventListener("input", function() {
      var regex = /[^0-9]/g;
      phoneNumberField.value = phoneNumberField.value.replace(regex, "");
    });
  </script>
  
  
  
      </form>
    </section>
    
    <div id="error-message"></div>
  </main>
  
</body>
</html>
